<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Waiting Room</title>
    <script type="module" src="./waiting-room.js" defer></script>
    <style>
  body {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    background: #f5f5f5;
    text-align: center;
    padding-top: 100px;
  }

  #status {
    font-size: 1.5em;
    margin-bottom: 20px;
  }

  #players {
    margin-top: 20px;
    font-size: 1.2em;
  }

  #leaderboard {
    margin-top: 50px;
    display: inline-block;
    text-align: left;
    background: #ffffff;
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  }

  #leaderboard h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  #leaderboardList {
    list-style-type: decimal;
    padding-left: 20px;
  }

  #leaderboardList li {
    font-size: 1.1em;
    margin-bottom: 10px;
    padding: 6px 10px;
    background: #f0f0f0;
    border-radius: 8px;
    transition: background-color 0.3s;
  }

  #leaderboardList li:hover {
    background-color: #e0e0e0;
  }
</style>
  </head>
  <body>
    <h1>Waiting Room</h1>
    <div id="status">Connecting to server...</div>
    <div id="players">Players in room: <span id="playerCount">0</span></div>

    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <ol id="leaderboardList"></ol>
    </div>
  </body>
</html>
